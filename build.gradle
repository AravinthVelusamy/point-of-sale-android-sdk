subprojects {

  repositories {
    mavenCentral()
  }

  buildscript {
    repositories {
      mavenCentral()
    }
    dependencies {
      classpath 'com.android.tools.build:gradle:1.5.0'
    }
  }
}

ext {
  minSdkVersion = 15
  compileSdkVersion = 23
  targetSdkVersion = compileSdkVersion
  buildToolsVersion = '23.0.2'
  javaVersion = JavaVersion.VERSION_1_7
  GROUP = 'com.squareup.sdk'
  VERSION_NAME = "1.0"
  POM_PACKAGING = "pom"
  POM_DESCRIPTION= "Square Register Android SDK"

  POM_URL="http://github.com/square/SquareRegisterSDK-Android/"
  POM_SCM_URL="http://github.com/square/SquareRegisterSDK-Android/"
  POM_SCM_CONNECTION="scm:git:https://github.com/square/SquareRegisterSDK-Android.git"
  POM_SCM_DEV_CONNECTION="scm:git:git@github.com:square/SquareRegisterSDK-Android.git"

  POM_LICENCE_NAME="The Apache Software License, Version 2.0"
  POM_LICENCE_URL="http://www.apache.org/licenses/LICENSE-2.0.txt"
  POM_LICENCE_DIST="repo"

  POM_DEVELOPER_ID="square"
  POM_DEVELOPER_NAME="Square, Inc."
}
